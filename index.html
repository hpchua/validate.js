<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>validate.js</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
		<script src="js/validate.js"></script>

		<script defer src="js/script.js"></script>
		<style>
			.help-block.error {
				margin-bottom: 5px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Personal Information</h1>

			<form id="main" class="form-horizontal" action="/" method="post" novalidate>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="username">Username</label>
					<div class="col-sm-5">
						<input id="username" class="form-control" type="text" placeholder="xxxxxxxx" name="username" />
					</div>
					<div class="col-sm-5 messages"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="password">Password</label>
					<div class="col-sm-5">
						<input id="password" class="form-control" type="password" placeholder="********" name="password" />
					</div>
					<div class="col-sm-5 messages"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="confirm-password">Confirm password</label>
					<div class="col-sm-5">
						<input id="confirm-password" class="form-control" type="password" placeholder="********" name="confirm-password" />
					</div>
					<div class="col-sm-5 messages"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="contact-number">Contact Number</label>
					<div class="col-sm-5">
						<input id="contact-number" class="form-control" type="text" placeholder="0123456789" name="contact-number" />
					</div>
					<div class="col-sm-5 messages"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="email">Email</label>
					<div class="col-sm-5">
						<input id="email" class="form-control" type="email" placeholder="xxxx@xxxx.com" name="email" />
					</div>
					<div class="col-sm-5 messages"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="full-name">Full Name</label>
					<div class="col-sm-5">
						<input id="full-name" class="form-control" type="text" placeholder="xxx xxx xxx" name="full-name" />
					</div>
					<div class="col-sm-5 messages"></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="amount">Amount</label>
					<div class="col-sm-5">
						<div class="row">
							<div class="col-sm-1">RM</div>
							<div class="col-sm-8">
								<input id="amount" class="form-control" type="number" value="0" name="amount" step="0.01" pattern="^[-/d]/d*$" />
							</div>
						</div>
					</div>
					<div class="col-sm-5 messages"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
